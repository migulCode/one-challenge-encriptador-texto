    <meta name="description" content="¡Explora un desafío innovador que te sumerge en el emocionante mundo de la criptografía! Durante cuatro semanas, desarrollamos una aplicación única para encriptar y desencriptar mensajes de texto. Descubre cómo funciona nuestro algoritmo de sustitución de letras y desafía tus habilidades convirtiendo palabras simples en mensajes codificados y viceversa. Desde la creación de una interfaz intuitiva hasta funciones adicionales como la opción de copiar texto encriptado o desencriptado, este desafío es una oportunidad emocionante para acercarte un poco en la seguridad informática. ¿Listo para descubrir el secreto detrás de la encriptación de mensajes? ven y mira como funciona este desafio!">
